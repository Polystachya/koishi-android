permissions:
  contents: write
  releases: write

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  upload:
    strategy:
      matrix:
        build:
          - name: koishi-android
            copy: copy
          - name: koishi-android-with-chromium
            copy: copy-extra
    runs-on: ubuntu-latest
    steps:
      - name: Set up variables
        id: vars
        run: |
          # Use event payload instead of querying /releases/latest to avoid race conditions
          TAG="${{ github.event.release.tag_name }}"
          UPLOAD_URL="${{ github.event.release.upload_url }}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v20

      - name: setup cachix
        uses: cachix/cachix-action@v12
        with:
          name: koishi
          authToken: ${{ secrets.CACHIX_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      - name: Build
        run: |
          TAG="${{ steps.vars.outputs.TAG }}"
          # TODO: increase version code (base version)
          export VERSION_CODE=$(echo "${TAG:1}" | sed 's/\.//g')
          export VERSION_NAME=$TAG
          export COPY=${{ matrix.build.copy }}
          ./build.sh

      - uses: ilharp/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          keyAlias: koishi-android
          signingKey: ${{ secrets.JKS }}
          keyStorePassword: ${{ secrets.JKS_PASSWORD }}
          keyPassword: ${{ secrets.JKS_PASSWORD }}

      - name: Upload
        run: |
          # URL encode the filename to handle special characters
          FILENAME="${{ matrix.build.name }}-${{ steps.vars.outputs.TAG }}.apk"
          ENCODED_NAME=$(printf "%s" "$FILENAME" | jq -sRr @uri)
          
          curl -X POST \
            -H 'Accept: application/vnd.github.v3+json' \
            -H 'Content-Type: application/octet-stream' \
            -H 'Authorization: token ${{ github.token }}' \
            --data-binary @${{steps.sign_app.outputs.signedFile}} \
            "${{ steps.vars.outputs.UPLOAD_URL }}?name=${ENCODED_NAME}"